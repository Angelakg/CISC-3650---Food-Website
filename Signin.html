<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food App</title>
    <link rel="stylesheet" href="Signin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <section>
        <div class="container" id="container">
            <div id="menu">
                <div class="brand-logo">
                    <a href="index.html"> <img src="logo food hunter.png" alt="logo"> </a>
                </div>
            </div>
        </div>
    </section>

    <div class="form-container">
        <!-- Login Form -->
        <div class="login-form">
            <h1>Log In</h1>
            <form action="#">
                <div class="input-box">
                    <input type="email" placeholder="Email" required>
                    <i class="fa fa-envelope-o email"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class="fa fa-lock lock"></i>
                </div>
                <div class="option-field">
                    <a href="#" class="forgot_pw">Forgot password?</a>
                </div>

                <button class="button">Log In</button>

                <div class="login-signup">New to Food Hunter? <a href="#" id="signup">Sign up</a></div>
            </form>
        </div>

        <!-- Sign Up Form -->
        <div class="signup-form">
            <h1>Sign Up</h1>
            <form action="#">
                <div class="input-box">
                    <input type="email" placeholder="Enter your email" required>
                    <i class="fa fa-envelope-o email"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Create password" required>
                    <i class="fa fa-lock lock"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Confirm password" required>
                    <i class="fa fa-lock lock"></i>
                </div>
                <button class="button">Sign up</button>
                <div class="login-signup">Already on Food Hunter? <a href="#" id="login">Log in</a></div>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
