<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container" id="container">
        <div id="menu">
            <div class="brand-logo">
                <img src="logo food hunter.png" alt="logo">
            </div>
            <div class="menu-item">
                <a href="#">Near by restaurants</a>
                <a href="#">Online order friendly restaurants</a>
                <a href="#">Recommended restaurants</a>
            </div>
        </div>

        <div id="restaurant-item">
            <div id="header">
                <div class="search-bar">
                    <input type="text" placeholder="Search for restaurants">
                    <button type="submit"><img src="search icon.png"></button>
                </div>
                <div class="util">
                    <i class="fa fa-heart-o"> Favorite Store</i>
                    <i class="fa fa-user-circle" id="circle"> Account</i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
